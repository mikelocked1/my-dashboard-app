services:
  - type: web
    name: smartcare-app
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_FIREBASE_API_KEY
        fromSecret: VITE_FIREBASE_API_KEY
      - key: VITE_FIREBASE_PROJECT_ID
        fromSecret: VITE_FIREBASE_PROJECT_ID
      - key: VITE_FIREBASE_APP_ID
        fromSecret: VITE_FIREBASE_APP_ID